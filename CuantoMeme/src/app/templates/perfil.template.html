<div id="body-perfil">
    <div *ngIf="usuario" class="row">
        <div class="col-md-3">
            <img id="user-avatar" [src]="usuario.avatarURL" width="300px" class="rounded img-fluid mx-auto d-block">
            <h1 class="display-4 text-center">{{usuario.username}}</h1>
            <p class="lead text-center"><i class="fa fa-envelope" aria-hidden="true"></i> Email: {{usuario.email}}</p>
            <div *ngIf="!propio">
                <button *ngIf="!followinguser" (click)="followuser()" class="btn btn-block btn-info follow">Seguir</button>
                <button *ngIf="followinguser"(click)="unfollowuser()" class="btn btn-block btn-info follow">Dejar de Seguir</button>
                <button *ngIf="isAdmin" (click)="eliminarUsuario()" class="btn btn-block btn-danger follow">Eliminar</button>
            </div>
            <hr>
        </div>
        <div class="col-md-9">
            <div class="btn-group" role="group" aria-label="aaa">
              <button type="button" [ngClass]="{'active': opcion == 'publicadas'}" (click)="eleccion('publicadas')"  class="btn btn-select btn-lg btn-link">Publicadas</button>
              <button type="button" [ngClass]="{'active': opcion == 'seguidos'}" (click)="eleccion('seguidos')"  class="btn btn-select btn-lg btn-link">Seguidos</button>
              <button type="button" [ngClass]="{'active': opcion == 'seguidores'}" (click)="eleccion('seguidores')"  class="btn btn-select btn-lg btn-link">Seguidores</button>
            </div>
            <hr>
            <div *ngIf="opcion == 'publicadas'">
                <lista-vinetas [listaVinetas]="usuario.subidas"></lista-vinetas>
            </div>
            <div *ngIf="opcion == 'seguidos'">
                <ul class="list-unstyled">
                    <h2 *ngIf="usuario.seguidos.length < 1">¡No sigue a nadie!</h2>
                    <li class="media" *ngFor="let usuario of usuario.seguidos">
                        <img width="100px" class="d-flex mr-3 rounded-circle" [src]="usuario.avatarURL" alt="Generic placeholder image">
                        <div class="media-body">
                            <h4 class="mt-0 mb-1 display-4">{{usuario.username}}</h4>
                        </div>
                    </li>
                </ul>
            </div>
            <div *ngIf="opcion == 'seguidores'">
                <ul class="list-unstyled">
                    <h2 *ngIf="usuario.seguidores.length < 1">¡No le sigue nadie!</h2>
                    <li class="media" *ngFor="let usuario of usuario.seguidores">
                        <img width="100px" class="d-flex mr-3 rounded-circle" [src]="usuario.avatarURL" alt="Generic placeholder image">
                        <div class="media-body">
                            <h4 class="mt-0 mb-1 display-4">{{usuario.username}}</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
